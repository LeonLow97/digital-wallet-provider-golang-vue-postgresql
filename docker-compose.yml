version: '3.8'

services:
  server:
    build: ./server
    ports:
      - 8080:8080
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: mydb
      SERVICE_PORT: 8080
      JWT_SECRET_KEY: jieweiiscool

  db:
    image: 'postgres:14.2'
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      # - postgres_mobile_wallet:/var/lib/postgresql/data
      - ./server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 2s

networks:
  mobile-wallet-network:

volumes:
  postgres_mobile_wallet:
    name: postgres_mobile_wallet
